<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .a{
      width: 70px;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script src="bower_components/react/react.production.min.js"></script>
<script src="bower_components/react/react-dom.production.min.js"></script>
<script src="bower_components/babel/browser.js"></script>
<script type="text/babel">
  function show(e){
      alert(e.target.innerText);
  }
  function con(e){
      console.log(e.target.innerText);
  }
    let b = 'hahah';
    const a = (<div className="a" style={{'background':'green'}} onMouseOut={show} onClick={con}>{b}</div>);
    // 事件驼峰式命名
    // style  是json 两层{{}}
    ReactDOM.render(
      a,
      document.getElementById("app")
  );
</script>
</body>
</html>
