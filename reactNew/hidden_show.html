<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .square{
      width: 50px;
      height: 50px;
      background: red;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script src="bower_components/react/react.production.min.js"></script>
<script src="bower_components/react/react-dom.production.min.js"></script>
<script src="bower_components/babel/browser.js"></script>
<script type="text/babel">
  class Change extends React.Component{
      constructor(){
          super();
          this.state ={
              show:"block"
          }
      }
      change(){
          this.setState({
              show:this.state.show == "block" ? "none" : "block"
          });
      }
      render(){
          return(
              <div>
                  <input type="button" value="切换" onClick={this.change.bind(this)}/>
                  <div className="square" style={{"display":this.state.show}}> </div>
              </div>
          )
      }
  }
  ReactDOM.render(
      <Change/>,
      document.getElementById("app")
  )
</script>
</body>
</html>
