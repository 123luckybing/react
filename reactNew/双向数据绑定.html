<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="bower_components/react/react.production.min.js"></script>
<script src="bower_components/react/react-dom.production.min.js"></script>
<script src="bower_components/babel/browser.js"></script>
<script type="text/babel">
  class InputChange extends React.Component{
      constructor(){
        super();
        this.state = {
            value:""
        }
      }
      valueChange(e){
          this.setState({
              value:e.target.value
          })
      }
      render(){
        return(
          <div>
            <input type="text" onChange={this.valueChange.bind(this)}/>
            <p>{this.state.value}</p>
          </div>
        )
      }
  }
  ReactDOM.render(
      <InputChange/>,
      document.getElementById("app")
  );
  // 获取元素：<input ref = "zhou">
  // 获取：this.refs.zhou
</script>
</body>
</html>
