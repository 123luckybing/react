<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="bower_components/react/react.production.min.js"></script>
<script src="bower_components/react/react-dom.production.min.js"></script>
<script src="bower_components/babel/browser.js"></script>
<script type="text/babel">
  class Child extends React.Component{
    render(){
        return(
           <div style={{color:this.props.textColor}}>我是子组件</div>
        )
    }
  }
  class Parent extends React.Component{
    render(){
        return(
            <div>
                <Child textColor="red"/>
                <Child textColor="green"/>
                <Child textColor="yellow"/>
            </div>
        )
    }
  }
  ReactDOM.render(
      <Parent/>,
      app
  );
</script>
</body>
</html>
